<div class="container">
    <h1>Ajouter un Produit</h1>
    <form id="add-product-form">
        <div class="form-group">
            <label for="nom">Nom</label>
            <input type="text" class="form-control" id="nom" required>
        </div>
        <div class="form-group">
            <label for="prix">Prix</label>
            <input type="number" class="form-control" id="prix" required>
        </div>
        <div class="form-group">
            <label for="quantite">Quantit√©</label>
            <input type="number" class="form-control" id="quantite" required>
        </div>
        <button type="submit" class="btn btn-primary">Ajouter</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="../db/api.js"></script>
<script>
    const addProductForm = document.getElementById('add-product-form');
    addProductForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const nom = document.getElementById('nom').value;
        const prix = document.getElementById('prix').value;
        const quantite = document.getElementById('quantite').value;
        const product = {
            nom,
            prix,
            quantite
        };
        const response = await fetch('/ajouter-produit', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(product)
        });
        if (response.ok) {
            location.href = '/';
        } else {
            console.error('Erreur lors de l\'ajout du produit');
        }
    });
</script>
