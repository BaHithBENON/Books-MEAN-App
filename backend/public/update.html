<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de Produits - Modifier le Produit</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Modifier le Produit</h1>
        <form id="update-product-form">
            <div class="form-group">
                <label for="nom">Nom</label>
                <input type="text" class="form-control" id="nom" required>
            </div>
            <div class="form-group">
                <label for="prix">Prix</label>
                <input type="number" class="form-control" id="prix" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Modifier</button>
        </form>
        <a href="details.html?id=${product._id}" class="btn btn-secondary mt-3">Retour aux détails</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", async function() {
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get("id");
            const response = await fetch(`/produit/${productId}`);
            if (response.ok) {
                const product = await response.json();
                document.getElementById("nom").value = product.nom;
                document.getElementById("prix").value = product.prix;
                document.getElementById("description").value = product.description;
            } else {
                console.error("Erreur lors du chargement des détails du produit");
            }
        });

        document.getElementById("update-product-form").addEventListener("submit", async function(event) {
            event.preventDefault();
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get("id");
            const nom = document.getElementById("nom").value;
            const prix = document.getElementById("prix").value;
            const description = document.getElementById("description").value;

            const response = await fetch(`/modifier-produit/${productId}`, {
                method: "PUT",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ nom, prix, description })
            });

            if (response.ok) {
                window.location.href = `details.html?id=${productId}`;
            } else {
                console.error("Erreur lors de la modification du produit");
            }
        });
    </script>
</body>
</html>
